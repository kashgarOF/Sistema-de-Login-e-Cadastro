<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="container-criar">
        <form action="post" id="bloco-criar" class="bloco-criar" action="#" method="post" novalidate>
            <h2 id="h2-c-conta">Criar conta</h2>

            <div class="campo-criar">
                <label for="input-criar-nome" id="label-criar-nome">Nome Completo</label>
                <input type="text"
                id="input-criar-nome"
                name="nome_completo"
                placeholder="ex.:Joarez da silva"
                autocomplete="name"
                required>
            </div>

            <div class="campo-criar">
                <label for="input-criar-email" id="label-criar-email">Endereço de e-mail</label>
                <input type="email"
                id="input-criar-email"
                name="email_usuario"
                placeholder="seuemail@exemplo.com"
                autocomplete="username"
                required>
            </div>

            <div class="campo-criar">
                <label for="input-criar-senha" id="label-criar-senha">Crie uma senha</label>
                <input type="password"
                id="input-criar-senha"
                name="senha"
                placeholder="••••••••"
                autocomplete="current-password"
                required>
            </div>

            <div class="campo-criar">
                <label for="input-confirme-senha" id="label-confirme-senha">Crie uma senha</label>
                <input type="password"
                id="input-confirme-senha"
                name="senha_confirme"
                placeholder="••••••••"
                autocomplete="current-password"
                required>
            </div>

            <div class="acoes">
                <div class="terms">
                    <label for="termos" >Li e aceito os</label>
                    <a href="#" target="_blank" rel="noopener">Termos de uso</a>
                    <input type="checkbox" id="termos" required>

                </div>
                
                <button type="submit" class="btn-criar" id="btn-criar" disabled>
                    Criar conta
                </button>

                <div class="ja-tem-conta" id="ja-tem-conta">
                    <p>Já tem conta ?</p>
                    <button type="button" id="bt-ja-tem">Fazer login</button>
                </div>
            </div>
        </form>
    </section>
   
</body>
</html>
