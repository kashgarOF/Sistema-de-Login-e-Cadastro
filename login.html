<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
  <section id="container-login" class="container-login">
    <form id="bloco-login" class="bloco-login" action="#" method="post" novalidate>
      <h2 id="h2-login">Fazer login</h2>

      <div class="campo">
        <label for="input-usuario" id="label-usuario">Email/usuário</label>
        <input
          type="email"
          id="input-usuario"
          name="email_usuario"
          placeholder="seuemail@exemplo.com"
          autocomplete="username"
          required
        />
      </div>

      <div class="campo">
        <label for="input-senha" id="label-senha">Senha</label>
        <input
          type="password"
          id="input-senha"
          name="senha"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="acoes">
        <button type="submit" id="enviar">Fazer login</button>
        <button type="button" id="bt-esqueci">Esqueci a senha</button>
      </div>

      <div id="div-sub" class="sub">
        <p>Não tem conta ainda?</p>
        <button type="button" id="bt-sub">Criar conta</button>
      </div>
    </form>
  </section>
</body>
</html>
