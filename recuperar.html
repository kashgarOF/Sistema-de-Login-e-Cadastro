<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/recuperar.css">
</head>

<body>
    <section id="container-recuperar" class="card">

        <form class="form" id="bloco-recuperar" action="#" method="post" novalidate >
            <h2 class="h2">Recuperação de senha</h2>

            <div class="campo-recuperar field">
                <label for="input-recuperar">Digite seu e-mail cadastrado</label>
                <input type="email"
                id="input-recuperar"
                name="recuperar_email"
                placeholder="seuemail@exemplo.com"
                autocomplete="email"
                required
                >
            </div>

            <div class="actions" >
                <button type="submit" class="btn-primary">Enviar link de recuperação</button>
                <button type="button" class="btn-link">Voltar para o login</button>
            </div>
        </form>

    </section>

    
</body>
</html>
