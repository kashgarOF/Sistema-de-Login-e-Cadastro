<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
  <section id="container-login" class="card">
    <form id="bloco-login" class="form" action="#" method="post" novalidate>
      <h2 class="h2">Fazer login</h2>

      <div class="field">
        <label for="input-usuario" id="label-usuario">Email/usuário</label>
        <input
          type="email"
          id="input-usuario"
          name="email_usuario"
          placeholder="seuemail@exemplo.com"
          autocomplete="username"
          required/>
          <span class="error-msg">preencha o campo</span>
      </div>

      <div class="field">
        <label for="input-senha" id="label-senha">Senha</label>
        <input
          type="password"
          id="input-senha"
          name="senha"
          placeholder="••••••••"
          autocomplete="current-password"
          required
          minlength="6"/>
          <span class="error-msg">preencha o campo</span>
      </div>

      <div class="field">
        <button type="submit" id="enviar" class="btn-primary">Fazer login</button>
        <button type="button" id="bt-sub" class="btn-primary">Criar conta</button>
      
      </div>
      
      <div id="div-sub" class="field">
        <p>Não tem conta ainda?</p>
        <button type="button" id="bt-esqueci" class="btn-link">Esqueci a senha</button>
      </div>
    </form>
  </section>
</body>
</html>
