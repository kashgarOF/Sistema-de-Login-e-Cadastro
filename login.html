<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="container-login" id="container-login">
        <div class="bloco-login" id="bloco-login">
            <div class="h2-login" id="h2-login">
                <h2>Fazer login</h2>
            </div>
            <div class="div-usuario" id="div-usuario">
                <label for="email-usuarioo" id="label-usuario">Email/usúario:</label>
                <input type="text" id="input-usuario" name="email-usuarioo">
            </div>
            <br>
            <div class="div-senha" id="div-senha">
                <label for="senha" id="label-senha">Senha:</label>
                <input type="password" id="input-senha" name="senha">
            </div>
            <br>
            <div class="bt-int" id="bt-int">
                <button type="submit" name="enviar" id="enviar">Fazer login</button>
                <button type="submit" name="bt-esqueci" id="bt-esqueci">Esqueci a senha</button>
            </div>

            <div class="div-sub" id="div-sub">
                <p>Não tem conta ainda ?</p>
                <button type="submit" id="bt-sub">Criar conta</button>
            </div>
        </div>
    </section>
</body>

</html>
