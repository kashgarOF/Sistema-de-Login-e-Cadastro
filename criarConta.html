<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/criar.css">
</head>

<body>
    <section id="container-criar" class="card">
        <form id="bloco-criar" class="form" action="#" method="post" novalidate>
            <h2 class="h2">Criar conta</h2>

            <div class="field">
                <label for="input-criar-nome" id="label-criar-nome">Nome Completo</label>
                <input type="text" 
                id="input-criar-nome" 
                name="nome_completo" 
                placeholder="ex.:Joarez da silva"
                autocomplete="name" 
                required>
            </div>

            <div class="field">
                <label for="input-criar-email" id="label-criar-email">Endereço de e-mail</label>
                <input type="email" 
                id="input-criar-email" 
                name="email_usuario" 
                placeholder="seuemail@exemplo.com"
                autocomplete="username" 
                required>
            </div>

            <div class="field">
                <label for="input-criar-senha">Crie uma senha</label>
                <input type="password" 
                id="input-criar-senha" 
                name="senha" 
                autocomplete="new-password" 
                required>
            </div>

            <div class="field">
                <label for="input-confirme-senha">Confirme a senha</label>
                <input type="password" 
                id="input-confirme-senha" 
                name="senha_confirme" 
                autocomplete="new-password"
                required>
            </div>         
            <div class="terms">                
                    <label for="termos">Li e aceito os</label>
                <div class="termsAndCheck">                  
                    <a href="#" target="_blank" rel="noopener">Termos de uso</a>
                    <input type="checkbox" 
                    id="termos-check"
                    required>
                </div>
            </div>

                <button type="submit" class="btn-primary" id="btn-criar" disabled>
                    Criar conta
                </button>

                <div class="field" id="ja-tem-conta">
                    <p>Já tem conta ?</p>
                    <button type="button" class="btn-link">Fazer login</button>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
